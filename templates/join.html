<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/join.css' %}" />
    <title>FriendHub</title>
  </head>
  <body>
    <div class="container">
      <div class = "pageLabelWrapper">
        <div class = "pageLabel">
          <p>Sign up</p>
        </div>
      </div>
      <div>
      <form method="POST">
      {% csrf_token %}
      {{ join_form.as_table }}
      <div class = "inputWrapper">
        <input id = "submitBtn" type="submit" value = "Sign Up"/>
      </div>
      <a href="/login">Already have an account?</a>
      </form>
      </div>
    </div>
  </body>
</html>
