<html>
  <head>
    {% load static %}
    {% include "header.html" %}
    <link rel="stylesheet" href="{%static 'css/form.css' %}?v=1" />
  </head>
  <body style = "position: relative;">
    <div class="custom-shape-divider-bottom-1696042419">

          <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
          <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
      </svg>
    </div>
    <div class = "pageLabelWrapper">
      <div class = "pageLabel">
        <p>Sign Up</p>
      </div>
    </div>
    <div class="container">
      <div>
        <form method="POST">
          {% csrf_token %}
          {{ join_form.as_table }}
          <div class = "inputWrapper">
            <input id = "submitBtn" type="submit" value = "Sign Up" disabled/>
          </div>
          <a href="/login">already have an account?</a>
        </form>
      </div>
    </div>
  </body>
  <style>
    #submitBtn{
    border: none;
    cursor: pointer;
    background: #4d7cce;
    color: #fff;
    font: inherit;
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
    margin-top: 0.5rem;
    letter-spacing: .25rem;
    width: 100%;
    padding: 8px 16px;
    border-radius: 0.25rem;
}
  #submitBtn:disabled{
    cursor: not-allowed;
    opacity: 0.5;
  }
  </style>
  <script>
    const lat = document.getElementById("id_lat");
    const lng = document.getElementById("id_lng");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            // Enable the submit button and set the latitude and longitude values
            lng.value = position.coords.latitude;
            lat.value = position.coords.longitude;
            document.getElementById("submitBtn").disabled = false;
          },
          function (error) {
            // Handle geolocation error here, you can show an error message to the user.
            alert("Geolocation error: " + error.message + "\nPlease allow Location services for this website to access it.") ;
          }
        );
        // Prevent the form from submitting until we have geolocation data
        return false;
      } else {
        // Geolocation is not supported by this browser, you can show an error message to the user.
        alert("Geolocation is not supported by your browser.");
        return false;
      }
    }
    getLocation()
  </script>
</html>
